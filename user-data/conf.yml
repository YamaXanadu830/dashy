pageInfo:
  title: 小目标
  description: 不要懒，撸起来
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
      target: newtab
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
appConfig:
  theme: one-dark
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: allesedv
  layout: auto
  iconSize: medium
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users: []
    enableHeaderAuth: false
    headerAuth:
      userHeader: REMOTE_USER
      proxyWhitelist: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
sections:
  - name: 链上工具
    icon: far fa-tools
    items:
      - &ref_0
        title: MCT
        description: 链上工具箱
        icon: https://api.iowen.cn/favicon/mct.xyz.png
        url: https://mct.xyz/
        target: newtab
        id: 0_103012_mct
      - &ref_1
        title: CoinTool
        description: 链上工具
        icon: cointool.app.ico
        url: https://cointool.app/
        target: newtab
        id: 1_103012_cointool
      - &ref_2
        title: Dex交易聚合
        description: Configuring & Usage Documentation
        icon: defillama.com.ico
        url: https://swap.defillama.com/
        target: newtab
        id: 2_103012_dex
      - &ref_3
        title: DexScreener
        description: DEX聚合
        icon: dexscreener.com.ico
        url: https://dexscreener.com/
        target: newtab
        id: 3_103012_dexscreener
      - &ref_4
        title: Rubic 跨链聚合
        description: 跨链聚合
        icon: rubic.exchange.ico
        url: https://app.rubic.exchange/
        target: newtab
        id: 4_103012_rubic
      - &ref_5
        title: ChainEye 跨链聚合
        description: 跨链聚合搜索路线
        icon: chaineye.tools.ico
        url: https://chaineye.tools/
        target: newtab
        id: 5_103012_chaineye
      - &ref_6
        title: DiTing链上监控
        description: 检测链上聪明钱，token
        icon: diting.ai.ico
        url: https://pc.diting.ai/
        target: newtab
        id: 6_103012_diting
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    filteredItems:
      - *ref_0
      - *ref_1
      - *ref_2
      - *ref_3
      - *ref_4
      - *ref_5
      - *ref_6
